<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater Project 2</title>
   <link rel="stylesheet" href="calculater2.css">
</head>
<body>

    <div class="calculater">
        <div class="screen">
            <input type="text" value="" class="screen-int">
        </div>
        <div class="button">
            <input type="submit" class="btn" value="AC">
            <input type="submit" class="btn" value="DC">
            <input type="submit" class="btn" value="+">
            <input type="submit" class="btn" value="-">
            <input type="submit" class="btn" value="1">
            <input type="submit" class="btn" value="2">
            <input type="submit" class="btn" value="3">
            <input type="submit" class="btn" value="*">
            <input type="submit" class="btn" value="4">
            <input type="submit" class="btn" value="5">
            <input type="submit" class="btn" value="6">
            <input type="submit" class="btn" value="/">
            <input type="submit" class="btn" value="7">
            <input type="submit" class="btn" value="8">
            <input type="submit" class="btn" value="9">
            <input type="submit" class="btn" value="%">
            <input type="submit" class="btn" value=".">
            <input type="submit" class="btn" value="0">
            <input type="submit" class="btn result" value="=">
        </div>
    </div>

    <script src="calculater2.js"></script>
</body>
</html>
